<ion-header >
  
	<ion-navbar >
		<h1 style="text-align: center">Address</h1>
	</ion-navbar>

</ion-header>


<ion-content padding>
<div >
 <ion-list>
 	<h1 style="text-align: center;"><font align="center">Check your address</font></h1>
 	<ion-item class="input"> 
 		<ion-label floating>Address</ion-label>
 		<ion-input type="text" [(ngModel)]="address"></ion-input>
 	</ion-item>
 		<button ion-button  class="b1" (click)='checking(address)' >Check</button>
 </ion-list>
</div>
</ion-content>

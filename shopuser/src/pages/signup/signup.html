<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
 	<ion-item>
 		<ion-label floating>User name</ion-label>
 		<ion-input type="text" [(ngModel)]="user.userName"></ion-input>
 	</ion-item>
 	<ion-item>
 		<ion-label floating>Email id</ion-label>
 		<ion-input type="text" [(ngModel)]="user.Id"></ion-input>
 	</ion-item>
 	<ion-item>
 		<ion-label floating>Password</ion-label>
 		<ion-input type="password" [(ngModel)]="user.password"></ion-input>
 	</ion-item>
 		<button ion-button  (click)='addUsers(user)' block  class="b1">Submit</button>
</ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <h1 style="text-align: center;">{{itemsName}}</h1>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
	<button ion-item *ngFor="let item of itemsarray; let i = index " (click)="kgs(itemsarray, i)">
		<h2 style="font-weight: bold;font-size: 10px;"><font color="black" size="4px" weight="bold">ItemName: <font color="#003300" size="5px" weight="bold">{{item.Name}}</font></font></h2>
      <p style="text-align:right; font-weight: bold; color:#f2073e;">Count: {{item.Count}}</p>
      <h3>Amount per {{item.quantity}} kg:{{item.amount}}</h3>
	</button>
	</ion-list>
</ion-content>
